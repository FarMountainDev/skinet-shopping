<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="mb-3 col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name On Card'" formControlName="nameOnCard"></app-text-input>
        </div>
        <div class="mb-3 col-6">
            <div #cardNumber class="form-control py-3"></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="mb-3 col-3">
            <div #cardExpiry class="form-control py-3"></div>
        </div>
        <div class="mb-3 col-3">
            <div #cardCvc class="form-control py-3"></div>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-3 mb-5">
    <button class="btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review
    </button>
    <button [disabled]="loading
        // TODO: Currently does not work in dev environment
        // || checkoutForm.get('paymentForm').invalid
        || !cardNumberValid || !cardExpiryValid || !cardCvcValid"
        class="btn-primary" (click)="submitOrder()">
        Submit Order <i class="fa fa-angle-right" *ngIf="!loading"></i> 
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
